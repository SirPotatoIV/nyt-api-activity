<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-align-center">
        <h1 class="title">New York Thymes</h1>
    </div>
        <form>
                <div class="form-group">
                  <label for="searchTerms">Search Terms</label>
                  <input id="userSearch" class="form-control" id="exampleSearch" aria-describedby="emailHelp" placeholder="Search">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label >Number of Records to Retrieve:</label>
                    <input id="recordsNumber" type="number" class="form-control-range"  min="1" max="10">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Start Year (Optional)</label>
                        <input type="password" class="form-control" id="startYear" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">End Year (Optional)</label>
                        <input type="password" class="form-control" id="endYear" placeholder="Password">
                </div>
                <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                <button id="clearButton" type="clear" class="btn btn-primary">Submit</button>
              </form>
    </div>

    <div id="searchResults"></div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- <script src="NYTCode.js"></script> -->
<script src="./script.js"></script>
</body>
</html>
